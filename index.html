<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We are, first and foremost, engineers. We are, first and foremost, engineers. Ultra-modern high-performance web engineering and technology advisory.">
    <title>zero-dev-x | Web Development Experts</title>
    <link rel="stylesheet" href="./styles/skeleton.css">
    <link rel="stylesheet" href="./styles/animate.min.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66946548-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-66946548-3');
    </script>
    <style>
      h4 { display: inline-block; opacity: 0; transition: opacity 0.2s ease-in-out; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World!</h1>
      <p>I wish there was something more...</p>
      <button class="button-primary">And?</button>
      <br><br>
      <h4>There isn't.</h4>
    </div>

    <script>
      document.querySelector('button').addEventListener('click', function() {
        var el = document.querySelector('h4');
        el.style.opacity = '1';
        el.classList.add('animated', 'flip', 'infinite');
        gtag('event', 'screen_view', { screen_name: 'curious' });
      });
    </script>
  </body>
</html>
